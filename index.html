<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Site Template - Blog Page - List</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/bootstrap-flatly.min.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	</head>
	<body>
		<div id="app" class="container">
			<!-- header.html start -->
			<div class="navbar navbar-default">
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand">SiteTemplate</a>
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse" id="navbar-main">
					<ul class="nav navbar-nav">
						<li>
							<a href="index.html">Блог</a>
						</li>
						<li>
							<a href="load.html">Каталог файлов</a>
						</li>
						<li>
							<a href="feedback.html">Обратная связь</a>
						</li>
						<li>
							<a href="calc.html">Калькулятор</a>
						</li>
						<li>
							<a href="static_page.html">Статичная страница</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#" id="langs">
								Язык
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu" aria-labelledby="langs">
								<li class="active">
									<a href="index.html?lang=ru">Russian</a>
								</li>
								<li>
									<a href="index.html?lang=en">English</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!-- / header.html end -->
			
			<div class="row">
				<div class="col-lg-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							{{pageTitle}}
						</div>
						<div class="panel-body">
							<blogcont source="/api/blog"></blogcont>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<!-- right.html start -->
					<form action="search.html" method="get" style="margin-bottom: 20px;">
						<input type="hidden" name="account" value="0123456789" />
						<input type="text" name="text" class="form-control" value="" placeholder="Поиск" />
					</form>
					
					<div class="panel panel-primary">
						<div class="panel-heading">Навигация</div>
						<div class="list-group">
							<a href="index.html" class="list-group-item">Главная</a>
							<a href="blog_list.html" class="list-group-item">Блог</a>
							<a href="load.html" class="list-group-item">Каталог файлов</a>
							<a href="feedback.html" class="list-group-item">Обратная связь</a>
							<a href="calc.html" class="list-group-item">Калькулятор</a>
							<a href="static_page.html" class="list-group-item">Статичная страница</a>
							<a href="photogallery.html" class="list-group-item">Фотогалерея</a>
							<a href="videogallery.html" class="list-group-item">Видеогалерея</a>
						</div>
					</div>
					<!-- / right.html end -->
				</div>
			</div>
		</div>

		<!-- footer.html start -->
		<script src="https://unpkg.com/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
		<script src="main.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
		(function(){
			$(window).scroll(function(){
				var top = $(document).scrollTop();
				$('.splash').css({
					'background-position': '0px -'+(top / 3).toFixed(2)+'px'
				});
				if(top > 50){
					$('#home > .navbar').removeClass('navbar-transparent');
				} else {
					$('#home > .navbar').addClass('navbar-transparent');
				}
			});
			$("a[href='#']").click(function(e){
				e.preventDefault();
			});
		})();
		</script>
		<!-- / footer.html end -->
	</body>
</html>
